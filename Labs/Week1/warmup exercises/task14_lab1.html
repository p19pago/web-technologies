<html>
	<head>
		<title>Text Area Form Example</title>
	</head>
	<body>
		<h2> This is a text area form example </h2>
		
		<form method="get">
			<label for="comments">Comments:</label>
			<textarea name="comments" rows="5" cols="30">Hello to our lesson!</textarea>
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email">
			<br>
			<label for="sd">Site design</label>
			<input type="checkbox" id="sd" name="sd" value="Site design">
			<label for="links">Links</label>
			<input type="checkbox" id="links" name="links" value="Links">
			<label for="ease">Ease of use</label>
			<input type="checkbox" id="ease" name="ease" value="Ease of use">
		</form>
	</body>
</html>
