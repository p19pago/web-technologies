<html>
	<head>
		<title>Simple Table Example</title>
	</head>
	
	<!-- to make it look identical to the example we're working on from GitHub, we will define a small CSS to define the style of the table -->
	
	<style>
			table{
  			border: double;
			}
	</style>
	
	<body>
		<h1> This is a simple table example </h1>
		
		<table style="width:15%">
			
			<caption> Here is a small sample table </caption>
			<tr>
				<th> This is the head. </th>
			</tr>
			<tr>
				<td> This is the body. </td>
			</tr>
			
		</table>
		
	</body>
</html>
