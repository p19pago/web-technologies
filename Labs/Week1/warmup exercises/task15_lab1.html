<html>
	<head>
		<title>Closed Options Form Example</title>
	</head>
	<body>
		<h2> This is a closed options form example </h2>
	</body>
	<form method="get">
		
		<label for="se">Search engine</label>
		<input type="radio" id="se" name="se" value="Search engine">
		<label for="links">Links from another site</label>
		<input type="radio" id="links" name="links" value="Links from another site">
		<label for="google">Google.com website</label>
		<input type="radio" id="google" name="google" value="Google.com website">
		<br>
		<label for="rate">Rate our site:</label>
		<select name="rate" id="rate">
			<option value="amazing">Amazing :-)</option>
			<option value="10">10</option>
			<option value="5">5</option>
			<option value="the pits">The pits :-(</option>
		</select>
	</form>
</html>
